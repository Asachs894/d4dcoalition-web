---
layout: default
---

<div class="bios">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.bios.size > 0 -%}
    <h2 class="bio-list-heading">{{ page.list_title | default: "Bios" }}</h2>
    <ul class="bio-list">
      {%- for bio in site.bios -%}
      <li>
        <h3>{{ bio.title | escape }}</h3>
          {{ bio.content }}
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
