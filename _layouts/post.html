---
layout: default
---
<section class="main alt" aria-label="Content">
    <header>
      <h1 class="post-title">{{ page.title | escape }}</h1>
      {{ page.intro | textilize }}
      <p class="post-meta">
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {%- assign date_format = site.relativity.date_format | default: "%b %-d, %Y" -%}
          {{ page.date | date: date_format }}
        </time>
      </p>
    </header>
    {%- if page.banner.image -%}
    <div class="image main" data-position="center"><img src="{{ page.banner.image | relative_url }}" alt="" /></div>
    {%- endif -%}
    <div class="inner style2">
      {{ content }}
    </div>
</section>
