---
layout: page
---
<!-- Section -->
<section class="main">
  <header>
    {{ content }}
  </header>
  <div class="inner">
    {%- if site.events.size > 0 -%}
    <ul class="events">
      {%- for event in site.events -%}
      <li>
        {%- assign date_format = "%b %-d, %Y" -%}
        <span class="post-meta">{{ event.event_date | date: date_format }}</span>
        <h3>
          <a class="post-link" href="{{ event.url | relative_url }}">
            {{ event.title | escape }}
          </a>
        </h3>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
  </div>
</section>
