<!-- Partner Grid -->
  <section id="partners">
    <div class="content">
      <ul class="partners">
      {%- for partner in site.data.partners -%}
        <li class="post"><img src="{{ partner.logo | relative_url }}" alt="{{ partner.name | escape }}" /></li>
      {%- endfor -%}
      </ul>
    </div>
  </section>
